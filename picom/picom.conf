# picom.conf (minimal blur + shadow + fade)
backend = "glx";
vsync = true;
shadow = true;
shadow-radius = 12;
shadow-offset-x = -12;
shadow-offset-y = 0;
shadow-exclude = [
  "class_g = 'kitty'"
];

blur-method = "kernel";
blur-strength = 6.0;
blur-background = true;

# Make Kitty slightly more translucent but keep readability
opacity-rule = [
  "90:class_g = 'kitty'"
];

# Fade windows on open/close (subtle)
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
