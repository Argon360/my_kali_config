"$schema" = "https://starship.rs/config-schema.json"

format = """
[](fg:#9A348E)\
$os\
$username\
[](bg:#DA627D fg:#9A348E)\
$directory\
[](fg:#DA627D bg:#FCA17D)\
$git_branch\
$git_status\
[](fg:#FCA17D bg:#86BBD8)\
$c\
$elixir\
$elm\
$golang\
$gradle\
$haskell\
$java\
$julia\
$nodejs\
$nim\
$rust\
$scala\
[](fg:#86BBD8 bg:#06969A)\
$docker_context\
[](fg:#06969A bg:#33658A)\
$time\
[](fg:#33658A)\
\
\
"""

# ============================================================
# USERNAME — White Text
# ============================================================
[username]
show_always = true
style_user = "bg:#9A348E fg:#FFFFFF"
style_root = "bg:#9A348E fg:#FFFFFF"
format = "[ $user ]($style)"
disabled = false

# ============================================================
# OS (disabled by you)
# ============================================================
[os]
style = "bg:#9A348E fg:#FFFFFF"
disabled = true

# ============================================================
# DIRECTORY — White Text
# ============================================================
[directory]
style = "bg:#DA627D fg:#FFFFFF"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

# ============================================================
# LANGUAGES / RUNTIMES — All White Text
# ============================================================
[c]
symbol = " "
style = "bg:#86BBD8 fg:#FFFFFF"
format = "[ $symbol ($version) ]($style)"

[cpp]
symbol = " "
style = "bg:#86BBD8 fg:#FFFFFF"
format = "[ $symbol ($version) ]($style)"

[docker_context]
symbol = " "
style = "bg:#06969A fg:#FFFFFF"
format = "[ $symbol $context ]($style)"

[elixir]
symbol = " "
style = "bg:#86BBD8 fg:#FFFFFF"
format = "[ $symbol ($version) ]($style)"

[elm]
symbol = " "
style = "bg:#86BBD8 fg:#FFFFFF"
format = "[ $symbol ($version) ]($style)"

[git_branch]
symbol = ""
style = "bg:#FCA17D fg:#FFFFFF"
format = "[ $symbol $branch ]($style)"

[git_status]
style = "bg:#FCA17D fg:#FFFFFF"
format = "[ $all_status$ahead_behind ]($style)"

[golang]
symbol = " "
style = "bg:#86BBD8 fg:#FFFFFF"
format = "[ $symbol ($version) ]($style)"

[gradle]
style = "bg:#86BBD8 fg:#FFFFFF"
format = "[ $symbol ($version) ]($style)"

[haskell]
symbol = " "
style = "bg:#86BBD8 fg:#FFFFFF"
format = "[ $symbol ($version) ]($style)"

[java]
symbol = " "
style = "bg:#86BBD8 fg:#FFFFFF"
format = "[ $symbol ($version) ]($style)"

[julia]
symbol = " "
style = "bg:#86BBD8 fg:#FFFFFF"
format = "[ $symbol ($version) ]($style)"

[nodejs]
symbol = " "
style = "bg:#86BBD8 fg:#FFFFFF"
format = "[ $symbol ($version) ]($style)"

[nim]
symbol = "󰆥 "
style = "bg:#86BBD8 fg:#FFFFFF"
format = "[ $symbol ($version) ]($style)"

[rust]
symbol = " "
style = "bg:#86BBD8 fg:#FFFFFF"
format = "[ $symbol ($version) ]($style)"

[scala]
symbol = " "
style = "bg:#86BBD8 fg:#FFFFFF"
format = "[ $symbol ($version) ]($style)"

# ============================================================
# TIME — White Text
# ============================================================
[time]
disabled = false
time_format = "%R"
style = "bg:#33658A fg:#FFFFFF"
format = "[ ♥ $time ]($style)"
