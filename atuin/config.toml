## Atuin Configuration (Optimized for FZF-like experience with Metadata)

# Storage
db_path = "~/.local/share/atuin/history.db"
key_path = "~/.local/share/atuin/key"
session_path = "~/.local/share/atuin/session"

# Display
style = "full"            # Show full columns (Time, Command, Duration)
inline_height = 0         # 0 = Full screen (like FZF)
show_preview = true       # Show preview of command
show_help = true
show_tabs = false         # Hide tabs for cleaner look (optional)

# Behavior
enter_accept = true       # Enter executes immediately
search_mode = "fuzzy"     # Fuzzy search by default
filter_mode = "global"    # Search all history by default
exit_mode = "return-original"
history_format = "{time}\t{command}\t{duration}"

# Key Bindings
# Atuin handles Ctrl+R automatically via 'atuin init zsh'

[preview]
strategy = "auto"

[stats]
common_prefix = ["sudo"]
ignored_commands = ["cd", "ls", "vi", "zsh"]

[sync]
records = true
