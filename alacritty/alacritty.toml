[general]
import = []

[env]
TERM = "alacritty"

[window]
padding = { x = 10, y = 10 }
dynamic_padding = true
opacity = 0.9
decorations = "Full"
startup_mode = "Windowed"
title = "Alacritty"
dynamic_title = true

[scrolling]
history = 10000
multiplier = 3

[font]
size = 12.0

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Regular"

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Bold"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Italic"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Bold Italic"

# Tokyo Night Storm Theme
[colors.primary]
background = "#24283b"
foreground = "#c0caf5"

[colors.normal]
black =   "#1d202f"
red =     "#f7768e"
green =   "#9ece6a"
yellow =  "#e0af68"
blue =    "#7aa2f7"
magenta = "#bb9af7"
cyan =    "#7dcfff"
white =   "#a9b1d6"

[colors.bright]
black =   "#414868"
red =     "#f7768e"
green =   "#9ece6a"
yellow =  "#e0af68"
blue =    "#7aa2f7"
magenta = "#bb9af7"
cyan =    "#7dcfff"
white =   "#c0caf5"

[colors.dim]
black =   "#1d202f"
red =     "#f7768e"
green =   "#9ece6a"
yellow =  "#e0af68"
blue =    "#7aa2f7"
magenta = "#bb9af7"
cyan =    "#7dcfff"
white =   "#787c99"

[colors.cursor]
text = "#24283b"
cursor = "#c0caf5"

[colors.vi_mode_cursor]
text = "#24283b"
cursor = "#c0caf5"

[colors.search.matches]
foreground = "#24283b"
background = "#e0af68"

[colors.search.focused_match]
foreground = "#24283b"
background = "#9ece6a"

[colors.footer_bar]
background = "#24283b"
foreground = "#c0caf5"

[colors.hints.start]
foreground = "#1d202f"
background = "#e0af68"

[colors.hints.end]
foreground = "#e0af68"
background = "#1d202f"

[colors.selection]
text = "CellForeground"
background = "#364a82"

[cursor]
style = { shape = "Beam", blinking = "On" }
unfocused_hollow = true
blink_interval = 750

[terminal]
# Automatically launch Tmux for tabs/panes
shell = { program = "/usr/bin/tmux", args = ["new-session", "-A", "-s", "main"] }

[keyboard]
bindings = [
  { key = "F11", action = "ToggleFullscreen" },
  { key = "C", mods = "Control|Shift", action = "Copy" },
  { key = "V", mods = "Control|Shift", action = "Paste" },
  { key = "Insert", mods = "Shift", action = "PasteSelection" },
  { key = "Key0", mods = "Control", action = "ResetFontSize" },
  { key = "Equals", mods = "Control", action = "IncreaseFontSize" },
  { key = "Plus", mods = "Control", action = "IncreaseFontSize" },
  { key = "Minus", mods = "Control", action = "DecreaseFontSize" },
  { key = "F", mods = "Control|Shift", action = "SearchForward" },
  { key = "B", mods = "Control|Shift", action = "SearchBackward" },
  { key = "U", mods = "Control|Shift", action = "ScrollPageUp" },
  { key = "D", mods = "Control|Shift", action = "ScrollPageDown" },
  { key = "Home", mods = "Shift", action = "ScrollToTop" },
  { key = "End", mods = "Shift", action = "ScrollToBottom" },
  { key = "N", mods = "Control|Shift", action = "SpawnNewInstance" },
]